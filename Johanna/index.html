<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Año Juntos</title>
    <style>
        * {
            font-family: 'Raleway', sans-serif;
            box-sizing: border-box;
        }

        body {
            color: #333333; /* Gris oscuro */
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f5f5; /* Gris muy claro */
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background: #ffffff; /* Blanco */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra suave */
            max-width: 90%;
            margin: 0 auto;
        }

        .greetings {
            font-size: 2.5rem; /* Tamaño del texto moderado */
            font-weight: 700;
            color: #000000; /* Negro */
            margin-bottom: 20px;
        }

        .greetings span {
            font-size: 3rem;
            color: #000000; /* Negro */
        }

        .description {
            font-size: 1.2rem; /* Tamaño moderado del texto */
            color: #333333; /* Gris oscuro */
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            margin-bottom: 30px;
        }

        .button {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .button button {
            background-color: #333333; /* Gris oscuro */
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            border-radius: 25px; /* Esquinas redondeadas */
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .button button:hover {
            background-color: #000000; /* Negro */
            transform: scale(1.05); /* Efecto de aumento */
        }

        .button a {
            text-decoration: none;
            color: white;
        }

        @media screen and (max-width: 574px) {
            .greetings {
                font-size: 1.8rem; /* Tamaño más pequeño para pantallas pequeñas */
                text-align: center;
            }

            .description {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .button button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greetings">
            <h1>Un Año Juntas</h1>
            <span>❤️</span> <!-- Icono de corazón rojo -->
        </div>
        <div class="description">
            Este es solo el comienzo de muchos más años juntos. ¡Te amo más de lo que las palabras pueden decir!
        </div>
        <div class="button">
            <button>
                <a href="FLORES.html">Descubre tu regalo</a>
            </button>
            <button>
                <a href="feliz21.html">Ver un mensaje especial</a>
            </button>
        </div>
    </div>
</body>
</html>
